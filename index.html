<!DOCTYPE html>
<html>

<head>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }

    </style>

    <script async defer src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6nzeDN8TjiL_ZNsRsuk8wIsPIOlZDioE"></script>



    <script async defer src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>

    <script>
        var map;

        function initMap() {
            console.log("initmap");
            var uluru = {
                lat: -25.363,
                lng: 131.044
            };
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: uluru
            });
            var marker = new google.maps.Marker({
                position: uluru,
                map: map
            });

        }

        // Initialize Firebase
        $(document).on('load', function() {
            initMap();
            initFirebase();
        });

        function initFirebase() {
            if (!firebase.apps.length) {
                var config = {
                    apiKey: "AIzaSyAS-fSMMKUHu4fmQEZkw03B-7UN0WKL8Bo",
                    authDomain: "maps-7bdbb.firebaseapp.com",
                    databaseURL: "https://maps-7bdbb.firebaseio.com",
                    projectId: "maps-7bdbb",
                    storageBucket: "maps-7bdbb.appspot.com",
                    messagingSenderId: "887386461425"
                };
                firebase.initializeApp({});

            }

            firebase.initializeApp(config);

            var ref = firebase.database().ref();

            console.log("firebase");

            // Reference to the clicks in Firebase.
            var locations = ref.child('location');

            // Listener for when a click is added.
            locations.on('child_added',
                function(snapshot) {

                    console.log("child_added");

                    // Get that click from firebase.
                    var newPosition = snapshot.val();

                    var marker = new google.maps.Marker({
                        position: newPosition,
                        map: map
                    });
                }
            );

        }

    </script>

</head>

<body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>



</body>

</html>
