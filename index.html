<!DOCTYPE html>
<html>

    <style>
       #map {
        height: 400px;
        width: 100%;
       }

  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
        var map;
        
      function initMap() {
          console.log("initmap");
        var uluru = {lat: -25.363, lng: 131.044};
        map = new google.maps.Map(document.getElementById('map'), {
        zoom: 4,
        center: uluru
        });
        var marker = new google.maps.Marker({
        position: uluru,
        map: map
        });
          
          initFirebase();
      }
    </script>
      
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script>

        firebase.initializeApp(config);
        
        
        var firebase = new Firebase('https://maps-7bdbb.firebaseio.com/');

        function initFirebase() {
            console.log("firebase");

            // Reference to the clicks in Firebase.
            var locations = firebase.child('location');

            // Listener for when a click is added.
            locations.on('child_added',
              function(snapshot) {
                
                console.log("child_added");

                // Get that click from firebase.
                var newPosition = snapshot.val();
//                var point = new google.maps.LatLng(newPosition.lat, newPosition.lng);
                
                new google.maps.Marker({
                  position: newPosition,
                  map: map
                });

                // Add the point to  the heatmap.
//                heatmap.getData().push(point);

              }
            );
          }
        
    </script>
      
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6nzeDN8TjiL_ZNsRsuk8wIsPIOlZDioE&callback=initMap">
